<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="github-user-62fb68438294872dd6d295ce33d60631">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="token">Token:</label>
                <input type="text" class="form-control" id="token" name="token">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="github-created-at"></div>
    </div>

    <script>
        document.querySelector("#github-user-62fb68438294872dd6d295ce33d60631").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.querySelector("#username").value;
            let token = "";
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("token")) {
                token = urlParams.get("token");
            }

            fetch(`https://api.github.com/users/${username}?access_token=${token}`)
                .then(response => response.json())
                .then(data => {
                    const createdDate = new Date(data.created_at);
                    document.querySelector("#github-created-at").textContent = createdDate.toISOString().split('T')[0];
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.querySelector("#github-created-at").textContent = "Error fetching data";
                });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
